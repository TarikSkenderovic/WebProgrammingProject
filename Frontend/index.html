<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Platform</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/spapp.css">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="height: 60px;">
        <div class="container">
            <a class="navbar-brand" href="#dashboard">CoursePlatform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#courses">Courses</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" href="#admin">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="#profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-light ms-2" href="#login">Login</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary ms-2" href="#register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    <main id="spapp">

        <section id="dashboard"></section>
        <section id="courses"></section>
        <section id="course-detail"></section>
        <section id="admin"></section>
        <section id="profile"></section>
        <section id="login"></section>
        <section id="register"></section>
        <section id="error_404">
            <div class="container py-5 text-center">
                <h1 class="display-1">404</h1>
                <h2>Page Not Found</h2>
                <p>The page you are looking for does not exist.</p>
                <a href="#dashboard" class="btn btn-primary">Go to Dashboard</a>
            </div>
        </section>
    </main>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/jquery.spapp.min.js"></script>
    
    <script src="assets/js/custom.js"></script>

</body>
</html>
