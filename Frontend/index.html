<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/spapp.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="height: 60px;">
        <div class="container">
            <a class="navbar-brand" href="#dashboard">CoursePlatform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#courses">Courses</a></li>
                    <li class="nav-item" id="nav-admin-link" style="display: none;"><a class="nav-link text-warning" href="#admin">Admin</a></li>
                    <li class="nav-item" id="nav-profile-link" style="display: none;"><a class="nav-link" href="#profile">Profile</a></li>
                    <li class="nav-item" id="nav-login-btn"><a class="nav-link btn btn-outline-light ms-2" href="#login">Login</a></li>
                    <li class="nav-item" id="nav-register-btn"><a class="nav-link btn btn-primary ms-2" href="#register">Register</a></li>
                    <li class="nav-item" id="nav-logout-btn" style="display: none;"><a class="nav-link btn btn-danger ms-2" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="spapp">
        <section id="dashboard"></section>
        <section id="courses"></section>
        <section id="course-detail"></section>
        <section id="admin"></section>
        <section id="profile"></section>
        <section id="login"></section>
        <section id="register"></section>
        <section id="error_404">
            <div class="container py-5 text-center">
                <h1 class="display-1">404</h1>
                <h2>Page Not Found</h2>
                <p>The page you are looking for does not exist.</p>
                <a href="#dashboard" class="btn btn-primary">Go to Dashboard</a>
            </div>
        </section>
    </main>

    <!-- JAVASCRIPT LIBRARIES -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.spapp.min.js"></script>

    <script src="assets/js/api.js"></script>
    
    <!-- Level 2: Tools that depend on api.js -->
    <script src="assets/js/services.js"></script>
    <script src="assets/js/auth.js"></script> <!-- Defines FormHandler -->
    
    <!-- Level 3: Tools that depend on services.js and auth.js -->
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/admin.js"></script>
    <script src="assets/js/course.js"></script>
    <script src="assets/js/profile.js"></script>
    
    <!-- Level 4: The Main Orchestrator, which must be last -->
    <script src="assets/js/custom.js"></script>

    <!-- Confirm Delete Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this item? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="courseModalLabel">Add/Edit Course</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="courseForm">
          <input type="hidden" id="courseId" name="id">
          
          <div class="mb-3">
            <label for="courseTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="courseTitle" name="title" required>
          </div>
          <div class="mb-3">
            <label for="courseDescription" class="form-label">Description</label>
            <textarea class="form-control" id="courseDescription" name="description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="courseInstructorId" class="form-label">Instructor ID</label>
            <input type="number" class="form-control" id="courseInstructorId" name="instructor_id" required>
          </div>
           <div class="row">
            <div class="col-md-6 mb-3">
              <label for="coursePrice" class="form-label">Price</label>
              <input type="number" step="0.01" class="form-control" id="coursePrice" name="price" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="courseDifficulty" class="form-label">Difficulty Level</label>
              <select class="form-select" id="courseDifficulty" name="difficulty_level">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="courseForm" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
