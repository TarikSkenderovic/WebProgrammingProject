<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Your Profile</h2>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="frontend/assets/static/images/profile.jpg" class="rounded-circle img-thumbnail" alt="Profile Picture" style="width: 150px; height: 150px; object-fit: cover;">
                        <h4 class="mt-3" id="profile-name-display">...</h4>
                        <p class="text-muted" id="profile-email-display">...</p>
                    </div>

                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="profileFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="profileFirstName" name="first_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="profileLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="profileLastName" name="last_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="profileUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="profileUsername" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="profileEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="profileEmail" name="email" readonly>
                            <small class="form-text text-muted">Email cannot be changed.</small>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-success me-md-2">Save Changes</button>
                            <button type="button" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <h3 class="mb-3">Account Settings</h3>
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                            Change Password <i class="bi bi-chevron-right float-end"></i>
                        </button>
                        <button type="button" id="delete-account-btn" class="list-group-item list-group-item-action text-danger">
                          Delete Account <i class="bi bi-x-circle-fill float-end"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="changePasswordForm">
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" required>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" required>
          </div>
          <div class="mb-3">
            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmNewPassword" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="changePasswordForm" class="btn btn-primary">Update Password</button>
      </div>
    </div>
  </div>
</div>
