<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Your Profile</h2>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="assets/static/images/profile-placeholder.jpg" class="profile-picture img-thumbnail" alt="Profile Picture">
                        <h4 class="mt-3">John Martin</h4>
                        <p class="text-muted">john.martin@example.com</p>
                        <button class="btn btn-outline-secondary btn-sm">Change Profile Picture</button>
                    </div>

                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" value="John" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" value="Martin" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" value="john.martin@example.com" disabled>
                            <small class="form-text text-muted">Email cannot be changed directly from here.</small>
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio / About Me</label>
                            <textarea class="form-control" id="bio" rows="4">Passionate learner and aspiring full-stack developer. Enjoy diving into new technologies and building impactful applications.</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country">
                                <option value="USA" selected>United States</option>
                                <option value="CAN">Canada</option>
                                <option value="GBR">United Kingdom</option>
                                <option value="AUS">Australia</option>
                                <option value="IND">India</option>
                                <option value="OTH">Other</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-success me-md-2">Save Changes</button>
                            <button type="button" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <h3 class="mb-3">Account Settings</h3>
                    <div class="list-group">
                        <a href="#/change-password" data-route="change-password" class="list-group-item list-group-item-action">
                            Change Password <i class="bi bi-chevron-right float-end"></i>
                        </a>
                        <a href="#/notification-settings" data-route="notification-settings" class="list-group-item list-group-item-action">
                            Notification Settings <i class="bi bi-chevron-right float-end"></i>
                        </a>
                        <button type="button" class="list-group-item list-group-item-action text-danger">
                            Delete Account <i class="bi bi-x-circle-fill float-end"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
