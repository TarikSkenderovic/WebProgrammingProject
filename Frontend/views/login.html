<div class="container py-5">
    <div class="form-container">
        <h2 class="mb-4">Login to Your Account</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
             <p class="text-center mt-3">
            Don't have an account? <a href="#register" data-route="register">Register here</a>
        </p>
        <p class="text-center">
            <a href="#forgot-password" data-route="forgot-password">Forgot password?</a>
        </p>
    </div>
</div>
