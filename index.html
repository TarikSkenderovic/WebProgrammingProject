<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Platform</title>

    <!-- CSS LIBRARIES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <!-- YOUR CUSTOM CSS -->
    <link rel="stylesheet" href="Frontend/assets/css/spapp.css">
    <link rel="stylesheet" href="Frontend/assets/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="height: 60px;">
        <div class="container">
            <a class="navbar-brand" href="#dashboard">CoursePlatform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#courses">Courses</a></li>
                    <li class="nav-item" id="nav-admin-link" style="display: none;"><a class="nav-link text-warning" href="#admin">Admin</a></li>
                    <li class="nav-item" id="nav-profile-link" style="display: none;"><a class="nav-link" href="#profile">Profile</a></li>
                    <li class="nav-item" id="nav-login-btn"><a class="nav-link btn btn-outline-light ms-2" href="#login">Login</a></li>
                    <li class="nav-item" id="nav-register-btn"><a class="nav-link btn btn-primary ms-2" href="#register">Register</a></li>
                    <li class="nav-item" id="nav-logout-btn" style="display: none;"><a class="nav-link btn btn-danger ms-2" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="spapp">
        <section id="dashboard"></section>
        <section id="courses"></section>
        <section id="course-detail"></section>
        <section id="admin"></section>
        <section id="profile"></section>
        <section id="login"></section>
        <section id="register"></section>
        <section id="error_404">
            <div class="container py-5 text-center">
                <h1 class="display-1">404</h1>
                <h2>Page Not Found</h2>
                <p>The page you are looking for does not exist.</p>
                <a href="#dashboard" class="btn btn-primary">Go to Dashboard</a>
            </div>
        </section>
    </main>

    <!-- Global Delete Confirmation Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this item? This action cannot be undone.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>


    <!-- JAVASCRIPT LIBRARIES -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Frontend/assets/js/jquery.spapp.min.js"></script>

        <!-- Level 2: All the new, individual service files -->
    <script src="frontend/assets/js/services/UserService.js"></script>
    <script src="frontend/assets/js/services/CourseService.js"></script>
    <script src="frontend/assets/js/services/InstructorService.js"></script>
    <script src="frontend/assets/js/services/EnrollmentService.js"></script>
    <script src="frontend/assets/js/services/ReviewService.js"></script>

    <!-- YOUR MODULAR SCRIPTS -->
    <script src="frontend/assets/js/api.js"></script>
    <script src="frontend/assets/js/services.js"></script>
    <script src="frontend/assets/js/ui.js"></script>
    <script src="frontend/assets/js/auth.js"></script>
    <script src="frontend/assets/js/admin.js"></script>
    <script src="frontend/assets/js/course.js"></script>
    <script src="frontend/assets/js/profile.js"></script>
    <script src="frontend/assets/js/custom.js"></script> 

</body>
</html>
